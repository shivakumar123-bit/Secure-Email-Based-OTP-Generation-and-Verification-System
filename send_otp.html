<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0)),url('/static/1.jpg');
            background-size: cover;
            background-position: absolute;
            background-repeat: repeat;
            height: 100vh;
            margin: 0;
            color:white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Enter Recipient Email to Send OTP</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="recipient_email">Recipient Email:</label>
        <input type="email" name="recipient_email" id="recipient_email" required><br><br>
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
